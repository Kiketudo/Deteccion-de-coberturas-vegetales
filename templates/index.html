<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/folder.css">
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>
    <ul>
        {% for item in files_and_folders %}
            <li><a href="{{ url_for('show_files', folder_name=item) }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
    <li><a href="{{ url_for('index') }}">Volver a inicio</a></li>
</body>
</html>
